<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Roboto:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->

    <!-- Inclure les fichiers CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'css/all.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/aos.css' %}" rel="stylesheet">
    <link href="{% static 'css/glightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/swiper-bundle.min.css' %}" rel="stylesheet">

    <!-- Inclure votre fichier CSS principal -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>

<body>
     <br> <br> <br>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <div class="row mb-4">
                <div class="col">
                    <div data-mdb-input-init class="form-outline">
                        <input type="text" name="annecons" class="form-control" />
                        <label class="form-label" for="form6Example1">Annee de construction</label>
                    </div>
                </div>
                <div class="col">
                    <div data-mdb-input-init class="form-outline">
                        <input type="text" name="surfmoy" class="form-control" />
                        <label class="form-label" for="form6Example2">Surface Moyenne</label>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <div data-mdb-input-init class="form-outline">
                        <input type="text" name="nbreobs" class="form-control" />
                        <label class="form-label" for="form6Example1">Nombre d'Observation</label>
                    </div>
                </div>
                <div class="col">
                    <div data-mdb-input-init class="form-outline">
                        <input type="text" name="nbrelog" class="form-control" />
                        <label class="form-label" for="form6Example2">Nombre de logements</label>
                    </div>
                </div>
            </div>
            

         

         
         
            

            <div class="text-center">
                <a href="{% url 'result' %}" data-mdb-ripple-init  class="btn btn-primary btn-block mb-4" value="PREDICT">Predire</a>
            </div>        </form>
            <div class="rows">
                <h2 class="text-center">{{resultat}}</h2>
            </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/aos.js' %}"></script>
    <script src="{% static 'js/glightbox.min.js' %}"></script>
    <script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'js/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'js/purecounter_vanilla.js' %}"></script>
    <script src="{% static 'js/validate.js' %}"></script>

    <!-- Inclure votre fichier JavaScript principal -->
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
